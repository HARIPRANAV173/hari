<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Online Store</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            display: inline-block;
            width: 300px;
            vertical-align: top;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin-top: 0;
        }
        .price {
            color: green;
            font-weight: bold;
        }
        .add-to-cart-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .cart {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
        }
        .cart h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Online Store!</h1>
        <p>Discover amazing products.</p>
    </header>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="placeholder1.jpg" alt="Product 1">
            <h3>Awesome Gadget X</h3>
            <p class="price">$49.99</p>
            <button class="add-to-cart-button">Add to Cart</button>
        </div>

        <div class="product">
            <img src="placeholder2.jpg" alt="Product 2">
            <h3>Stylish T-Shirt Y</h3>
            <p class="price">$25.00</p>
            <button class="add-to-cart-button">Add to Cart</button>
        </div>

        </section>

    <section id="cart" class="cart">
        <h2>Your Cart</h2>
        <p>Your cart is currently empty.</p>
        <p>Total: $0.00</p>
        <button>Checkout</button>
    </section>

    <footer>
        <p>&copy; 2025 My Awesome Store</p>
    </footer>

    <script>
        // In a real e-commerce site, this is where your JavaScript would go
        // to handle adding items to the cart, updating the cart display, etc.
        console.log("JavaScript would handle cart functionality here!");
    </script>
</body>
</html>
